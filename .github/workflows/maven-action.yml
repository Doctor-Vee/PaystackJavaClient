name: PaystackJavaClient Maven CI

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CREATE_RELEASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      PUBLISH_PACKAGE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/release' }}

    steps:
      - name: Step 1 - Checkout Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Step 2 - Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Step 3 - Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Step 4 - Build Project with Maven
        run: mvn -B package --file pom.xml

      - name: Step 5 - Release to GitHub
        if: contains(env.CREATE_RELEASE, true)
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk/
        uses: qcastel/github-actions-maven-release@master
        with:
          release-branch-name: "main"
          git-release-bot-name: "ReleaseBot"
          m2-home-folder: '~/.m2/repository'
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          maven-args: "-Dmaven.javadoc.skip=true -DskipTests -DskipITs -Ddockerfile.skip -DdockerCompose.skip"

      - name: Step 6 - Publish to GitHub Packages
        if: contains(env.PUBLISH_PACKAGE, true)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: mvn deploy -pl paystack-clients
